<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Compare text from two URLs</title>
    <meta http-equiv="cleartype" content="on">
    <link rel="stylesheet" href="//scraperwiki.com/vendor/style/bootstrap.min.css">
    <link rel="stylesheet" href="//scraperwiki.com/style/scraperwiki.css">
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="//scraperwiki.com/vendor/js/bootstrap.min.js"></script>
    <script src="//scraperwiki.com/js/scraperwiki.js"></script>
    <!--
    https://raw.githubusercontent.com/eriwen/javascript-stacktrace/master/stacktrace.js
    -->
    <script src="stacktrace.js"></script>
    <script src="input_box.js"></script>
  </head>
  <body>
    <div id="settings">
      <p id="label"><label for="source-url">Compare text from two URLs:</label></p>
      <p id="inputs">
        <input type="text" name="source-url" size="80" id="source-url"
          class="sw-persist source-url-input"
          placeholder="https://&hellip;">
        <input type="text" name="source-url2" size="80" id="source-url2"
          class="sw-persist source-url-input"
          placeholder="https://&hellip;">
        <button class="btn btn-primary pull-right" type="submit" id="source-go">Compare</button>
      </p>
      <p id="message" class="muted">Enter two URLs.
      </p>
    </div>

<script>
$(function(){
  $('#q').on('keypress', function(e){
    if(e.which == 13) {
      $('#source-go').trigger('click')
    }
  })
})
</script>
  </body>
</html>
